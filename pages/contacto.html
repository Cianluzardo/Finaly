<header>

<body>

        <article>

        </article>
    </section>


    <h3>Tu consulta es por ser:
    </h3>
    <select name="identificacion">
        <option value="mayorista">Mayorista</option>
        <option value="minorista">Minorista</option>
    </select>

    <section>
        <form>
            <fieldset>

                <strong>
                    <label for="NombreyApellido"> Nombre: </label>
                    <input type="text" name=" nombreyapellido" />
                    <br>
                    <label for="Teléfono">Telefono*:</label>
                    <input type="number" id="telefono" required>
                    <br>
                    <label for="Dirección:"> Dirección:</label>
                    <input type="email" name="email" id="email" />
                    <br>
                    <label for="Mensaje:"> Mensaje:</label>
                    <textarea type="area" id=" area" cols="50" rows="4"></textarea>
                    <br>
                    <div>
                        Acepta términos y condiciones
                        <input type="checkbox">
                    </div>
                    <br>
                    <input type="reset" value=" Enviar comentario" />
                    <br>

                </strong>
            </fieldset>
            <section>
                <a href="https://www.instagram.com/cianlu_ok/" target="_blank"> <img src="/assets/instagram.png"
                        alt="logo instagram" width="40px"></a>
                <a href="https://www.facebook.com/cianluok/" target="_blank"><img src= "/assets/facebook.png"
                        alt="logo facebook" width="40px"></a>

                </div>
                <h2> ©2023 CianLú </h2>
